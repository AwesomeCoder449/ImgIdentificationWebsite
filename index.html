
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 headdiv">
        <h1>
          Image Identification Website
          <img src="logo.gif">
        </h1>
      </div>
      <div class="col-sm-6 col-xs-12 middiv">
        <label>Webcam View</label>
        <div id="camera">
        </div>
        <button type="button" class="btn btn-info" onclick="take_snapshot();">Capture</button>
      </div>
      <div class="col-sm-6 col-xs-12 middiv">
        <label>Snapshot</label>
        <div id="result">
        </div>
        <button type="button" class="btn btn-info" onclick="check();">Identify</button>
      </div>
      <div class="col-lg-6 col-xs-12 resultdiv">
        <h4 class="col-lg-6 col-sm-6 col-xs-12">
          <img src="bulb.gif">
          <span id="resultspan"></span>
        </h4>
      </div>
      <div id="footdiv">
        Developed By - Rio Vijay
      </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
